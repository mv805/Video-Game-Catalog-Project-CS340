<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Team 22</title>
<style>
  table, th, td, form {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 5px;
  }
</style>
</head>
<body>
<header>
  <h1><strong>Game Quest: Video Game Store</strong></h1>
</header>
<nav class="global-nav">
    <a href="index.html">Inventory</a> |
    <a href="genre.html">Genres</a> | 
    <a href="platform.html">Platforms</a> | 
    <a href="orders.html">Orders</a> | 
    <a href="customers.html">Customers</a> |
    <a href="franchise.html">Franchises</a> |
    <a href="developer.html">Developers</a>
  </nav>
<p>&nbsp;</p>
<h2>Customers Page</h2>

<p>&nbsp;</p>
<h3>Customers:</h3>
<table id="customersList">
  <tr>
    <th>Customer ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Reward Points</th>
  </tr>
</table>

<p>&nbsp;</p>
<h3>Orders:</h3>
<table id="ordersList">
  <tr>
    <th>Order ID</th>
    <th>Date</th>
    <th>Customer ID</th>
  </tr>
</table>

<h3>Add New Customer</h3>
<form id="addCustomerForm">
  <input type="text" id="customerFirstName" placeholder="First Name" required>
  <input type="text" id="customerLastName" placeholder="Last Name" required>
  <input type="email" id="customerEmail" placeholder="Email" required>
  <input type="number" id="customerRewardPoints" placeholder="Reward Points" required>
  <button type="submit">Add Customer</button>
</form>

<h3>Update Customer</h3>
<form id="updateCustomerForm">
  <select id="updateCustomerID">
    <option value="--customerID--">--Select Customer--</option>
  </select>
  <input type="text" id="updateCustomerFirstName" placeholder="New First Name" required>
  <input type="text" id="updateCustomerLastName" placeholder="New Last Name" required>
  <input type="email" id="updateCustomerEmail" placeholder="New Email" required>
  <input type="number" id="updateCustomerRewardPoints" placeholder="New Reward Points" required>
  <button type="submit">Update Customer</button>
</form>

<h3>Add New Order</h3>
<form id="addOrderForm">
  <input type="date" id="orderDate" placeholder="Order Date" required>
  <select id="orderCustomerID">
    <option value="--customerID--">--Select CustomerID--</option>
  </select>
  <button type="submit">Add Order</button>
</form>

<h3>Update Order</h3>
<form id="updateOrderForm">
  <select id="orderID">
    <option value="--orderID--">--Select orderID--</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>
  <input type="date" id="updateOrderDate" placeholder="New Order Date" required>
  <select id="updateOrderCustomerID">
    <option value="--customerID--">--Select CustomerID--</option>
  </select>
  <button type="submit">Update Order</button>
</form>

<script>
  const customers = [
    { customerID: "1", firstName: "Jane", lastName: "Doe", email: "jane.doe@example.com", rewardPoints: "100" },
    { customerID: "2", firstName: "John", lastName: "Doe", email: "john.doe@example.com", rewardPoints: "150" },
    { customerID: "3", firstName: "Alice", lastName: "Smith", email: "alice.smith@example.com", rewardPoints: "200" }
  ];

  const orders = [
    { orderID: "1", date: "01/01/2022", customerID: "1" },
    { orderID: "2", date: "01/01/2022", customerID: "2" },
    { orderID: "3", date: "01/01/2022", customerID: "3" }
  ];

  function renderTables() {
    const customersBody = document.querySelector("#customersList");
    customersBody.innerHTML = `
    <tr>
      <th>Customer ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Reward Points</th>
      <th>Action</th>
    </tr>
    `;

    const ordersBody = document.querySelector("#ordersList");
    ordersBody.innerHTML = `
    <tr>
      <th>Order ID</th>
      <th>Date</th>
      <th>Customer ID</th>
      <th>Action</th>
    </tr>
    `;

    customers.forEach(customer => {
      const row = customersBody.insertRow();
      row.innerHTML = `
        <td>${customer.customerID}</td>
        <td>${customer.firstName}</td>
        <td>${customer.lastName}</td>
        <td>${customer.email}</td>
        <td>${customer.rewardPoints}</td>
        <td>
          <button type="button" onclick="updateCustomer(${customer.customerID})">Update</button>
          <button type="button" onclick="deleteCustomer(${customer.customerID})">Delete</button>
        </td>
      `;
    });

    orders.forEach(order => {
      const row = ordersBody.insertRow();
      row.innerHTML = `
        <td>${order.orderID}</td>
        <td>${order.date}</td>
        <td>${order.customerID}</td>
        <td>
          <button type="button" onclick="updateOrder(${order.orderID})">Update</button>
          <button type="button" onclick="deleteOrder(${order.orderID})">Delete</button>
        </td>
      `;
    });
  }

  window.onload = renderTables; // Initial render

</script>
</body>
</html>
