<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Team 22</title>
  <style>
    table,
    th,
    td,
    form {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }
  </style>
</head>

<body>
  <header>
    <h1><strong>Game Quest: Video Game Store</strong></h1>
  </header>
  <nav class="global-nav">
    <a href="index.html">Games</a> |
    <a href="platform.html">Platforms</a> |
    <a href="franchise.html">Franchises</a> |
    <a href="developer.html">Developers</a>
  </nav>
  <p>&nbsp;</p>
  <h2>Developers Page</h2>
  <p>&nbsp;</p>


  <h3>Games:</h3>
  <table id="gamesList">
    <tr>
      <th>Game ID</th>
      <th>Title</th>
      <th>Release Year</th>
      <th>Price</th>
      <th>Developer</th>
      <th>Franchise</th>
      <th>Action</th>
    </tr>
  </table>

  <h3>Developers:</h3>
  <table id="developersList">
    <tr>
      <th>Developer ID</th>
      <th>Name</th>
      <th>Action</th>
    </tr>
  </table>

  <!-- Input text box to Insert -->
  <h3>Add New Game:</h3>
  <form id="addGameForm">
    <input type="text" id="gameTitle" placeholder="Title" required>
    <input type="number" id="gameReleaseYear" placeholder="Release Year" required>
    <input type="text" id="gamePrice" placeholder="Price" required>

    <select id="franchiseID">
      <option value="--franchise--"> --Select Franchise--</option>
    </select>

    <select id="developerID">
      <option value="--developer--">--Select Developer--</option>
    </select>

    <button type="submit">Add Game</button>
  </form>

  <!-- Update Game Form -->
  <h3>Update Game:</h3>
  <form id="updateGameForm">
    <input type="text" id="updateGameID" placeholder="Game ID" required>
    <input type="text" id="updateGameTitle" placeholder="New Title" required>
    <input type="number" id="updateGameReleaseYear" placeholder="New Release Year" required>
    <input type="text" id="updateGamePrice" placeholder="New Price" required>

    <select id="franchiseID">
      <option value="--franchise--"> --Select Franchise--</option>
    </select>

    <select id="developerID">
      <option value="--developer--">--Select Developer--</option>
    </select>

    <button type="submit">Update Game</button>
  </form>

  <!-- Input text box to Insert -->
  <h3>Add New Developer:</h3>
  <form id="addDeveloperForm">
    <input type="text" id="developerName" placeholder="Developer Name" required>
    <button type="submit">Add Developer</button>
  </form>

  <!-- Update Developer Form -->
  <h3>Update Developer:</h3>
  <form id="updateDeveloperForm">
    <input type="text" id="updateDeveloperID" placeholder="Developer ID" required>
    <input type="text" id="updateDeveloperName" placeholder="New Developer Name" required>
    <button type="submit">Update Developer</button>
  </form>

  <script>
    const games = [
      { 
        gameID: "1", 
        title: "Metroid Prime", 
        releaseYear: "2002", 
        price: "$59.99", 
        developer: "Retro Studios", 
        franchise: "Metroid" 
      },
      { 
        gameID: "2", 
        title: "Super Mario Odyssey", 
        releaseYear: "2017", 
        price: "$59.99", 
        developer: "Nintendo", 
        franchise: "Super Mario"
      },
      { 
        gameID: "3", 
        title: "F-ZERO GX", 
        releaseYear: "2003", 
        price: "$49.99", 
        developer: "Amusement Vision", 
        franchise: "F-ZERO" 
      },
      { 
        gameID: "4",
        title: "Halo 3", 
        releaseYear: "2007", 
        price: "$59.99", 
        developer: "Bungie", 
        franchise: "Halo"
      },
      { 
        gameID: "5", 
        title: "Doom Eternal", 
        releaseYear: "2020", 
        price: "$59.99", 
        developer: "id Software", 
        franchise: "Doom" 
      }
    ];

    const developers = [
      { 
        developerID: "1", 
        name: "Retro Studios" 
      },
      { 
        developerID: "2", 
        name: "Nintendo" 
      },
      { 
        developerID: "3", 
        name: "Amusement Vision" 
      },
      { 
        developerID: "2", 
        name: "Bungie" 
      },
      { 
        developerID: "3", 
        name: "id Software" 
      }
    ];

    function renderTables() {
      const gamesBody = document.querySelector("#gamesList");
      gamesBody.innerHTML = `
      <tr>
        <th>Game ID</th>
        <th>Title</th>
        <th>Release Year</th>
        <th>Price</th>
        <th>Developer</th>
        <th>Franchise</th>
        <th>Action</th>
      </tr>`;

      const developersBody = document.querySelector("#developersList");
      developersBody.innerHTML = `
      <tr>
        <th>Developer ID</th>
        <th>Name</th>
        <th>Action</th>
      </tr>`;

      games.forEach(game => {
        const row = gamesBody.insertRow();
        row.innerHTML = `
        <td>${game.gameID}</td>
        <td>${game.title}</td>
        <td>${game.releaseYear}</td>
        <td>${game.price}</td>
        <td>${game.developer}</td>
        <td>${game.franchise}</td>
        <td>
          <button type="button">Update</button>
          <button type="button">Delete</button>
        </td>
        `;
      });

      developers.forEach(developer => {
        const row = developersBody.insertRow();
        row.innerHTML = `
        <td>${developer.developerID}</td>
        <td>${developer.name}</td>
        <td>
          <button type="button">Update</button>
          <button type="button">Delete</button>
        </td>
        `;
      });
    }

    window.onload = renderTables; // Initial render

  </script>

</body>

</html>
