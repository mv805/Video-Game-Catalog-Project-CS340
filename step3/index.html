<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Team 22</title>
  <style>
    table,
    th,
    td,
    form {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }
  </style>
</head>

<body>
  <header>
    <h1><strong>Game Quest: Video Game Store</strong></h1>
  </header>
  <nav class="global-nav">
    <a href="index.html">Games</a> |
    <a href="platform.html">Platforms</a> |
    <a href="franchise.html">Franchises</a> |
    <a href="developer.html">Developers</a>
  </nav>
  <p>&nbsp;</p>
  <h2>Games Page</h2>
  <p>&nbsp;</p>


  <h3>Browse for Game:</h3>
  <form id="combinedSearchForm">
    <select id="filterCategory">
      <option value="--filter--">--Select Filter--</option>
      <option value="title">Title</option>
      <option value="releaseYear">Release Year</option>
      <option value="price">Price</option>
      <option value="developer">Developer</option>
      <option value="franchise">Franchise</option>
    </select>
    <input type="text" id="textInputCategory" placeholder="Search">
    <button type="button" onclick="combinedSearch()">Search</button>
  </form>

  <h3>Games:</h3>
  <div id="gamesList">
    <table>
      <tr>
        <th>Game ID</th>
        <th>Title</th>
        <th>Release Year</th>
        <th>Price</th>
        <th>Developer</th>
        <th>Franchise</th>
        <th>Action</th>
      </tr>
    </table>
  </div>

  <!-- Add New Game Form -->
  <h3>Add New Game:</h3>
  <form id="addGameForm">
    <input type="text" id="gameTitle" placeholder="Title" required>
    <input type="number" id="gameReleaseYear" placeholder="Release Year" required>
    <input type="text" id="gamePrice" placeholder="Price" required>

    <select id="gameDeveloper">
      <option value="--developer--">--Select Developer--</option>
    </select>

    <select id="gameFranchise">
      <option value="--franchise--">--Select Franchise--</option>
    </select>

    <button type="submit">Add Game</button>
  </form>

  <!-- Update Game Form -->
  <h3>Update Game:</h3>
  <form id="updateGameForm">
    <input type="text" id="updateGameID" placeholder="Game ID" required>
    <input type="text" id="updateGameTitle" placeholder="New Title" required>
    <input type="number" id="updateGameReleaseYear" placeholder="New Release Year" required>
    <input type="text" id="updateGamePrice" placeholder="New Price" required>

    <select id="updateGameDeveloper">
      <option value="--developer--">--Select Developer--</option>
    </select>

    <select id="updateGameFranchise">
      <option value="--franchise--">--Select Franchise--</option>
    </select>

    <button type="submit">Update Game</button>
  </form>

  <script>
    // Sample data 
    const games = [
      { 
        gameID: "1", 
        title: "Metroid Prime", 
        releaseYear: "2002", 
        price: "$59.99", 
        developer: "Retro Studios", 
        franchise: "Metroid" 
      },
      { 
        gameID: "2", 
        title: "Super Mario Odyssey", 
        releaseYear: "2017", 
        price: "$59.99", 
        developer: "Nintendo", 
        franchise: "Super Mario"
      },
      { 
        gameID: "3", 
        title: "F-ZERO GX", 
        releaseYear: "2003", 
        price: "$49.99", 
        developer: "Amusement Vision", 
        franchise: "F-ZERO" 
      },
      { 
        gameID: "4",
        title: "Halo 3", 
        releaseYear: "2007", 
        price: "$59.99", 
        developer: "Bungie", 
        franchise: "Halo"
      },
      { 
        gameID: "5", 
        title: "Doom Eternal", 
        releaseYear: "2020", 
        price: "$59.99", 
        developer: "id Software", 
        franchise: "Doom" 
      }
    ];

    function renderGames() {
      // Reset header
      const tableBody = document.querySelector("#gamesList table");
      tableBody.innerHTML = `
          <tr>
            <th>Game ID</th>
            <th>Title</th>
            <th>Release Year</th>
            <th>Price</th>
            <th>Developer</th>
            <th>Franchise</th>
            <th>Action</th>
          </tr>
        `;

      // Iterate over games array
      games.forEach(game => {
        const row = tableBody.insertRow();
        row.innerHTML = `
            <td>${game.id}</td>
            <td>${game.title}</td>
            <td>${game.releaseYear}</td>
            <td>${game.price}</td>
            <td>${game.developer}</td>
            <td>${game.franchise}</td>
            <td>
            <button type="button">Update</button>
            <button type="button">Delete</button>
            </td>
            `;
      });
    }

    window.onload = renderGames; // Initial render

  </script>
</body>
</html>
